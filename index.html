<!DOCTYPE html>
<html ng-app="Chapters">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>Expediente</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.1/css/framework7.ios.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.1/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.1/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/service/InitService.js"></script>
    <script type="text/javascript" src="js/service/DataService.js"></script>
    <script type="text/javascript" src="js/controller/IndexPageController.js"></script>
    <script type="text/javascript" src="js/controller/DetailPageController.js"></script>
    
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="views">
      <div class="view view-main">
        
        <!-- Navbar -->
        <div class="navbar no-border">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center sliding">Expediente</div>
            <div class="right"></div>
          </div>
          <div class="navbar-inner cached" data-page="detailsPage">
            <div class="left sliding">
              <a href="index" class="link back">
                <i class="icon icon-back"></i><span>Back</span>
              </a>
            </div>
            <div class="center sliding">Detail page</div>
            <div class="right"></div>
          </div>
        </div>
        
        <!-- Pages -->
        <div class="pages navbar-through toolbar-through">
          
          <!-- Page 1 -->
          <div data-page="index" class="page" ng-controller="IndexPageController">
            <!-- Page content-->
            <div class="page-content">

				<div class="content-block-title">OPCIONES GENERALES</div>			
				<div class="list-block">
					<ul>
						<!-- Switch (Checkbox) -->
						<li>
						  <div class="item-content">
							<div class="item-inner">
							  <div class="item-title label">Modo demo</div>
							  <div class="item-input">
								<label class="label-switch">
								  <input id="demoSwitch" type="checkbox">
								  <div class="checkbox"></div>
								</label>
							  </div>
							</div>
						  </div>
						</li>

						<!-- Smart select item -->
						<li>
							<!-- Additional "smart-select" class -->
							<a href="#" class="item-link smart-select">
								<select name="fruits">
									<option value="afirme" selected data-option-image="http://lorempixel.com/29/29/">Afirme</option>
									<option value="banamex" data-option-image="http://lorempixel.com/29/29/?2">Banamex</option>
									<option value="banorte" data-option-image="http://lorempixel.com/29/29/?3">Banorte</option>
									<option value="bbva" data-option-image="http://lorempixel.com/29/29/?3">BBVA Bancomer</option>
								</select>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title">Banco</div>
									</div>
								</div>
							</a>
						</li>

						<!-- Date -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Nacimiento</div>
									<div class="item-input">
										<input type="date" placeholder="Fecha de Nacimiento">
									</div>
								</div>
							</div>
						</li>

					</ul>
				</div>   




				<!-- List View -->
				<div class="content-block-title">SECCIONES</div>
				<div class="list-block accordion-list">
				  <ul ng-repeat="xection in xections">
					<li class="accordion-item"><a href="#" class="item-content item-link">
						<div class="item-inner">
						  <div class="item-title">{{$index + 1}}.- {{xection.label | uppercase}}</div>
						</div></a>
						<div class="accordion-item-content">
							<div class="content-block">
								<div class="list-block inset">
									<ul ng-repeat="form in xection.forms | filter:query as filtered">
										<li>
										  <a href="#detailsPage" ng-click="onItemClicked(form)" class="item-link item-content">
											<div class="item-media"><i class="icon {{form.iconClass}}"></i></div>
											<div class="item-inner">
											  <div class="item-title">{{form.label}}</div>
											  <div class="item-after"><span class="badge">0/{{filtered.length}}</span></div>
											</div>
										  </a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</li>
				  </ul>
				</div>
			</div>
		  </div>

				
          <!-- Page 2 -->
          <div data-page="detailsPage" class="page cached" ng-controller="DetailPageController">
            <!-- Page content-->
			  <div class="content-block-title">{{form.label}}</div>
			  <div class="list-block">
				  <ul ng-repeat="field in form.fields">

					  <li>
						  <div class="item-content">
							  <div class="item-inner">
								  <div class="item-title label">{{field.label}}</div>
								  <div class="item-input">


									  <div ng-switch="field.type">
										  <div ng-switch-when="text">
											  <input type="text" name="{{field.name}}" placeholder="{{field.placeholder}}" value="{{field.value}}">
										  </div>
										  <div ng-switch-when="select">
											  <a href="#" class="item-link smart-select">
												  <!-- select -->
												  <select  ng-repeat="option in field.options" name="{{field.name}}">
													  <option value="{{option.value}}">{{option.label}}</option>
												  </select>
												  <div class="item-content">
													  <div class="item-inner">
														  <!-- Select label -->
														  <div class="item-title">{{field.label}}</div>
														  <!-- Selected value, not required -->
														  <div class="item-after">{{field.value}}</div>
													  </div>
												  </div>
											  </a>
										  </div>
										  <div ng-switch-when="date">
											  <input type="date" name="{{field.name}}" placeholder="{{field.placeholder}}" value="{{field.value}}">
										  </div>
										  <div ng-switch-when="switch">
											  <label class="label-switch">
												  <input type="checkbox" name="{{field.name}}" value="{{field.value}}">
												  <div class="checkbox"></div>
											  </label>
										  </div>
										  <div ng-switch-when="checkbox">
											  <input type="checkbox" name="{{field.name}}" value="{{field.value}}">
											  <div class="checkbox"></div>
										  </div>
										  <div ng-switch-when="textarea">
											  <div class="item-input">
												  <textarea name="{{field.name}}">{{field.value}}</textarea>
											  </div>
										  </div>
										  <div ng-switch-default>
											  <input type="text" name="{{field.name}}" placeholder="{{field.placeholder}}" value="{{field.value}}">
										  </div>
									  </div>


								  </div>
							  </div>
						  </div>
					  </li>

				  </ul>
			  </div>
          </div>
		<!-- End Page 2 -->

        </div>
      </div>
    </div>
  </body>
</html>
